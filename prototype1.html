<!-- canvas drawing stuff -->
<script>
        $(document).ready(function(){
            var clic=false;
            var canvas=document.getElementById("can");
            var cntx=canvas.getContext("2d");
            var image = new Image();
            cntx.strokeStyle="red";
            cntx.lineWidth=3;
            cntx.lineCap="round";
            cntx.fillStyle = "rgba(255, 255, 255, 1)";
            cntx.fillRect(0,0,canvas.width,canvas.height);


            $("#can").mousedown(function(canvas){
                clic=true;
                cntx.save();
                xCoord=canvas.pageX-this.offsetLeft;
                yCoord=canvas.pageY-this.offsetTop
            });

            $(document).mouseup(function(){
                clic=false
            });

            $(document).click(function(){
                clic=false
            });

            $("#can").mousemove(function(canvas){
                if(clic==true){
                    cntx.beginPath();
                    cntx.moveTo(canvas.pageX-this.offsetLeft,canvas.pageY-this.offsetTop);
                    cntx.lineTo(xCoord,yCoord);
                    cntx.stroke();
                    cntx.closePath();
                    xCoord=canvas.pageX-this.offsetLeft;
                    yCoord=canvas.pageY-this.offsetTop
                }
            });


            $("#clr > div").click(function(){
                cntx.strokeStyle=$(this).css("background-color");
            });
                        
            $("#borrador").click(function(){
                cntx.strokeStyle="#fff"
            });
            
            
            $("#limpiar").click(function(){
                cntx.fillStyle="#fff";
                cntx.fillRect(0,0,canvas.width, canvas.height);
                cntx.strokeStyle="red";
                cntx.fillStyle="red"
            })
        })
</script>

<!-- circles background -->
<script>
var context = document.getElementById("can").getContext("2d");
var image = new Image();

function drawPattern() {
    
    context.fillStyle = context.createPattern(image, "repeat");
    context.fillRect(0, 0, 730, 500);
}

image.src = "./images/canvas_circles.png";
image.onload = drawPattern;
</script>

<!-- made canvas responsive -->
<script>
  function resize(){    
    $("#can").outerHeight($(window).height()-$("#can").offset().top- Math.abs($("#can").outerHeight(true) - $("#can").outerHeight()));
  }
  $(document).ready(function(){
    resize();
    $(window).on("resize", function(){                      
        resize();
    });
  });
  </script>
